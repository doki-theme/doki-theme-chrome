<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Doki Theme</title>
		<link rel="stylesheet" href="popup.css"/>
		<script src="popup.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Doki Theme</h1>
		</header>
		<img src="images/symbol.png" alt="doki theme's inspirational logo"/>
		<select name="waifus">
			<option>&hearts; Choose a waifu &hearts;</option>
			<option value="aquaDark">Aqua-Dark</option>
			<option value="asunaLight">Asuna-Light</option>
			<option value="beatrice">Beatrice</option>
			<option value="darknessDark">Darkness-Dark</option>
			<option value="darknessLight">Darkness-Light</option>
			<option value="emiliaDark">Emilia-Dark</option>
			<option value="emiliaLight">Emilia-Light</option>
			<option value="hatsuneMiku">Hatsune Miku</option>
			<option value="ishtarDark">Ishtar-Dark</option>
			<option value="ishtarLight">Ishtar-Light</option>
			<option value="kannaDark">Kanna-Dark</option>
			<option value="konataLight">Konata-Light</option>
			<option value="megumin">Megumin</option>
		</select>
	</body>
</html>
