<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta charset="utf-8">
    <title>Waifu Tab</title>
    <link href="../../icon32.png" rel="icon" type="image/png">
    <!--Styles for new tab page-->
    <link href="../../tab.css" rel="stylesheet">
    <!--Search Capabilities-->
    <script src="../../tab.js" defer></script>
    <!--Adds/Removes Waifu-->
    <script src="../../waifu.js" defer></script>
    <!--CSS Styles for adding Waifu-->
    <style data-waifu="kanna_dark.png"></style>
</head>
<body>
<main>
    <div class="logo-and-wordmark">
        <div class="logo"></div>
        <div class="wordmark"></div>
    </div>
    <div class="search-inner-wrapper">
        <input aria-controls="searchSuggestionTable" aria-expanded="false" aria-label="Search the Web"
               maxlength="256"
               placeholder="Search the Web" title="Search the Web" type="search" autofocus/>
        <button class="search-button" aria-label="Search" title="Search"></button>
    </div>
</main>
</body>
</html>
